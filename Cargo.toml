[package]
name = "norppalive_service"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ab_glyph = "0.2.26"
atrium-xrpc-client = { version = "0.5.2", features = ["reqwest"] }
chrono = "0.4.38"
clap = { version = "4.5.4", features = ["derive"] }
ffmpeg-next = "7.0.0"
image = "0.25.1"
imageproc = "0.24.0"
lazy_static = "1.4.0"
megalodon = "0.13.5"
rand = "0.8.5"
reqwest = { version = "0.11", features = ["multipart", "json", "blocking", "stream"] }
serde = { version = "1.0.202", features = ["derive"] }
serde_json = "1.0.117"
tokio = { version = "1.37.0", features = ["full"] }
tokio-util = "0.7.11"
toml = "0.8.12"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
twitter-api-v1 = { version = "0.2.1", features = ["tokio", "with_tokio_fs"] }
twitter-v2 = "0.1.8"

[profile.release]
strip = true
lto = true
panic = "abort"
opt-level = "z"
